<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pedra, Papel e Tesoura</h1>

    <div class="choices">
        <button id="rock">Pedra</button>
        <button id="paper">Papel</button>
        <button id="scissors">Tesoura</button>
    </div>

    <div class="result-area">
        <p id="player-choice">Sua escolha: </p>
        <p id="computer-choice">Escolha do computador: </p>
        <p id="game-result">Resultado: </p>
    </div>

    <div class="scoreboard">
        <p>Pontuação:</p>
        <p>Jogador: <span id="player-score">0</span></p>
        <p>Computador: <span id="computer-score">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
